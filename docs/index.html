<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
    #gamesTable tr:not(:first-child):hover {
        background-color: #BDBDBD;
    }

        #editInstructions {
            font-size: 12px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
    <div style="text-align: center;">
        <h1>Games list</h1>
        <div id="app">
            <table id="gamesTable" class="table table-striped table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                <tr v-for="game in games">
                    <td @click="editGame(game)">{{ game.name }}</td>
                    <td>{{ game.price }}</td>
                    <td>
                        <button @click="deleteGame(game.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </table>
            <p id="editInstructions">(If you want to edit a game, just press on the name of the game)</p>
            <div class="modal" id="editGameModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Game</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="editedGameName" class="form-label">Edit Game Name:</label>
                            <input type="text" id="editedGameName" v-model.trim="editedGame.name" class="form-control"
                                required>
                            <label for="editedGamePrice" class="form-label">Edit Game Price:</label>
                            <input type="number" id="editedGamePrice" v-model.trim="editedGame.price" class="form-control"
                                required>
                        </div>
                        <div class="modal-footer">
                            <button @click="confirmEdit" class="btn btn-success">Save Changes</button>
                            <button @click="cancelEdit" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <form @submit.prevent="addGame" class="mt-3">
                <div class="mb-3">
                    <label for="newGameName" class="form-label">New Game Name:</label>
                    <input type="text" id="newGameName" v-model.trim="newGameName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="newGamePrice" class="form-label">New Game Price:</label>
                    <input type="number" id="newGamePrice" v-model.trim="newGamePrice" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Game</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
    <script src="rest-client.js"></script>
</body>

</html>
